        <meta charset="UTF-8" />

        <header>

                <a href="/movieinfo/"><li>정보찾기</li></a>
                <a href="/community/"><li>커뮤니티</li></a>

        <main>
            <h1>영화 추천</h1>
            <form>
                <!-- 체크박스들로 수정예정 일단 textarea로 fetch테스트 -->
                <span>좋아하는 영화 장르가 무엇인가요?</span>
                <textarea id="genre" placeholder="|로 구분"></textarea>
                <br />
                <span>어떤 나라의 영화를 보고 싶으신가요?</span>
                <textarea id="nation" placeholder="|로 구분"></textarea>
                <br />

                <span>언제 개봉했던 영화를 보고 싶으신가요?</span>
                <textarea id="period" placeholder="|로 구분"></textarea>
                <br />

                <button type="submit">추천</button>
            </form>
        </main>
