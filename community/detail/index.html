<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>포스트 조회</title>
        <link rel="stylesheet" href="../../style/base.css" />
        <link rel="stylesheet" href="../style/style.css" />
    </head>
    <body>
        <header>
            <nav>
                <div onclick="location.href='/'" class="headertitle cookiestyle-light">Movie Cookie</div>
                <ul>
                    <a href="/movieinfo/"><li>정보찾기</li></a>
                    <a href="/community/"><li>커뮤니티</li></a>
                    <a href="/recommend/"><li>영화추천</li></a>
                    <!-- 로그인 X -->
                    <a href="/accounts/login/"><li>로그인</li></a>
                    <a href="/accounts/signup/"><li>회원가입</li></a>
                    <!-- 로그인 O -->
                    <a href="/accounts/mypage/"><li>마이페이지</li></a>
                    <a href="#" id="logout"><li>로그아웃</li></a>
                </ul>
            </nav>
        </header>
        <main>
            <div class="main-content">
                <div class="content-head">
                    <div class="content-title cookiestyle-strong">커뮤니티</div>
                    <br />
                </div>
                <div class="bar"></div>
                <div class="content-body">
                    <div class="post-detail-container">
                        <div class="post-title"></div>
                        <div class="post-info">
                            <span class="post-author"></span>
                            <span class="post-date"></span>
                        </div>
                        <div class="post-content cookiestyle-light">
                            <textarea readonly> </textarea>
                        </div>
                    </div>
                    <div class="comments-container">
                        <h3>댓글</h3>
                    </div>

                    <div class="comment-write">
                        <label class="comment_label" id="comment-write">댓글작성</label>
                        <input class="comment_content" name="content"></input>
                        <button type="submit" class="btn cookiestyle-light" id="comment_btn">댓글쓰기</button>
                    </div>
                    <div class="btn-box">
                        <button type="submit" class="btn cookiestyle-light" id="postmodify_btn">글수정</button>
                        <button type="submit" class="btn cookiestyle-light" id="postdelete_btn">글삭제</button>
                        <button type="submit" class="btn cookiestyle-light" id="postlist_btn" onclick="location.href='..';">글목록</button>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p>Copyright 2023 Team Gingerbread All Rights Reserved.</p>
        </footer>
        <script type="module" src="../script/detail.js"></script>
        <script type="module" src="../../script/base.js"></script>
    </body>
</html>
